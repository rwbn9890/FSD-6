<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table html</title>
</head>
<body>
    
<table border width="500px" align="center" bgcolor="lightyellow">
    <tr>
      <th>First</th>
      <th>First</th>
      <th>First</th>
      <th>First</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr >
      <td>5</td>
      <td bgcolor="lightblue" align="center">6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr align="end" bgcolor="lightgreen">
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    
</table>


<hr>

      </tr>

      </tr>
      <tr>
        <td>5</td>

      <tr>

      <tr>

</table>

<table border width="500px" align="center" cellspacing="6" cellpadding="10">
     <tr>
         <th>First</th>
         <th colspan="3">First</th>
       </tr>
     <tr>
         <td colspan="2" bgcolor="lightblue">1, 2</td>
         <td rowspan="2" bgcolor="pink">3, 7</td>
         <td>4</td>
       </tr>
       <tr >
         <td>5</td>
         <td>6</td>
         <td rowspan="2" bgcolor="lightyellow">8, 12</td>
       </tr>
       <tr>
         <td>9</td>
         <td colspan="2" bgcolor="lightgreen">10, 11</td>
       </tr>
 </table>







</body>
</html>
